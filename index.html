<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Cálculo de Metais</title>
</head>

<body>
    <section class='measurement-calculator'>
        <div class="materials-container">
            <h2>Escolha o <span>Material</span> </h2>
            <div class='material-button'>
                <a href="#formats">
                    <button class='material-button__buttons button-acoinox'
                        onclick='handleSelectMaterial("acoinox")'>Aço
                        Inox</button>
                </a>
                <a href="#formats">
                    <button class='material-button__buttons button-aluminio'
                        onclick='handleSelectMaterial("aluminio")'>Alumínio</button>
                </a>
                <a href="#formats">
                    <button class='material-button__buttons button-bronze'
                        onclick='handleSelectMaterial("bronze")'>Bronze</button>
                </a>
                <a href="#formats">
                    <button class='material-button__buttons button-cobre'
                        onclick='handleSelectMaterial("cobre")'>Cobre</button>
                </a>
                <a href="#formats">
                    <button class='material-button__buttons button-latao'
                        onclick='handleSelectMaterial("latao")'>Latão</button>
                </a>
            </div>
        </div>
        <div class='formats-container' id="formats">
            <h2>Escolha o <span>Formato</span> </h2>
            <div class='formats-options'>
            </div>
        </div>
        <div class="measurements-container" id="measurements-container">
            <h2>Calcule por <span>Medidas</span> </h2>
            <div class="img-3d-container">
                <img class='img3d' src=''>
            </div>
            <table>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
