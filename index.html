<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Cálculo de Metais</title>
</head>

<body>
    <section class='measurement-calculator'>
        <div class='measurement-calculator__title'>
            <button class='title'>CÁLCULO DE PESOS E MEDIDAS</button>
        </div>
        <div class='material-button'>
            <button class='material-button__buttons button-aluminio' onclick='handleSelectMaterial("aluminio")'>Alumínio</button>
            <button class='material-button__buttons button-cobre' onclick='handleSelectMaterial("cobre")'>Cobre</button>
            <button class='material-button__buttons button-bronze' onclick='handleSelectMaterial("bronze")'>Bronze</button>
            <button class='material-button__buttons button-latao' onclick='handleSelectMaterial("latao")'>Latão</button>
        </div>
        <div class='measurement-calculator__body'>
            <div class='products-options'>
                <div class='square-bar'>
                    <button class='square-bar__head' onclick="handleShowCalculationContainer('square-bar__calculation-container')">
                        <img class='square-bar__head__image' src='./assets/barra-quadrada.png'>
                        <p class='square-bar__head__description'>Barras Quadradas</p>
                    </button>
                    <div hidden transition class='square-bar__calculation-container'>
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <p>Largura (mm)</p>
                                    </td>
                                    <td>
                                        <input class='square-value' type="number"></input>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div id='show-result-square' class="show-result"></div>
                        <button onclick='handleCalculationWeight("square")'>Calcular</button>
                    </div>
                </div>
                <div class='round-bar'>
                    <button class='round-bar__head' onclick="handleShowCalculationContainer('round-bar__calculation-container')">
                        <img class='round-bar__head__image' src='./assets/barra-redonda.png'>
                        <p class='round-bar__head__description'>Barras Redondas</p>
                    </button>
                    <div hidden class='round-bar__calculation-container'>
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <p>Diâmetro (mm)</p>
                                    </td>
                                    <td>
                                        <input class='round-value' type="number"></input>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div id='show-result-round' class="show-result"></div>
                        <button  onclick='handleCalculationWeight("round")'>Calcular</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
