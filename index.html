<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Cálculo de Metais</title>
</head>

<body>
    <section class='measurement-calculator'>
        <p>Selecione o Material: </p>
        <div class='material-button'>
            <button class='material-button__buttons button-aluminio'
                onclick='handleSelectMaterial("aluminio")'>Alumínio</button>
            <button class='material-button__buttons button-cobre' onclick='handleSelectMaterial("cobre")'>Cobre</button>
            <button class='material-button__buttons button-bronze'
                onclick='handleSelectMaterial("bronze")'>Bronze</button>
            <button class='material-button__buttons button-latao' onclick='handleSelectMaterial("latao")'>Latão</button>
            <button class='material-button__buttons button-acoinox' onclick='handleSelectMaterial("acoinox")'>Aço
                Inox</button>
        </div>
        <div class='measurement-calculator__body'>
            <div class='products-options'>
                <div class='product-structure square-plate'>
                    <button class='square-plate__head'
                        onclick="handleShowCalculationContainer({calulationContainerBar: 'square-plate__body', barType: 'square-plate'})">
                        <img class='square-plate__head__image' src='./assets/barra-quadrada.png'>
                        <p class='square-plate__head__description'>Chapas</p>
                    </button>
                    <div class='product-structure__body square-plate__body hidden-product-body'>
                        <div class='product-3d-img'>
                            <img src='./assets/barra-quadrada.png'>
                        </div>
                        <div class='product-measurement-calculation square-plate__calculation-container'>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input class='square-plate-value' type="number"
                                                placeholder="Largura (mm)"></input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class='square-plate-tickness' type="number"
                                                placeholder="Espessura (mm)"></input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class='square-plate-length' type="number"
                                                placeholder="Comprimento (mm)"></input>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id='show-result-square-plate' class="show-result"></div>
                            <button class='calculation-button'
                                onclick='handleCalculationWeight("square-plate")'>Calcular</button>
                        </div>
                    </div>
                </div>
                <div class='product-structure square-bar'>
                    <button class='square-bar__head'
                        onclick="handleShowCalculationContainer({calulationContainerBar: 'square-bar__body', barType: 'square-bar'})">
                        <img class='square-bar__head__image' src='./assets/barra-quadrada.png'>
                        <p class='square-bar__head__description'>Barras Quadradas</p>
                    </button>
                    <div class='product-structure__body square-bar__body hidden-product-body'>
                        <div class='product-3d-img'>
                            <img src='./assets/barra-quadrada.png'>
                        </div>
                        <div class='product-measurement-calculation square-bar__calculation-container'>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input class='square-bar-value' type="number"
                                                placeholder="Largura (mm)"></input>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id='show-result-square-bar' class="show-result"></div>
                            <button class='calculation-button'
                                onclick='handleCalculationWeight("square-bar")'>Calcular</button>
                        </div>
                    </div>
                </div>
                <div class='product-structure round-bar'>
                    <button class='round-bar__head'
                        onclick="handleShowCalculationContainer({calulationContainerBar: 'round-bar__body', barType: 'round-bar'})">
                        <img class='round-bar__head__image' src='./assets/barra-redonda.png'>
                        <p class='round-bar__head__description'>Barras Redondas</p>
                    </button>
                    <div class='product-structure__body round-bar__body hidden-product-body'>
                        <div class='product-3d-img'>
                            <img src='./assets/barra-redonda.png'>
                        </div>
                        <div class='product-measurement-calculation round-bar__calculation-container'>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input class='round-bar-value' type="number"
                                                placeholder='Diâmetro (mm)'></input>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id='show-result-round-bar' class="show-result"></div>
                            <button class='calculation-button'
                                onclick='handleCalculationWeight("round-bar")'>Calcular</button>
                        </div>
                    </div>
                </div>

                <div class='product-structure rectangular-bar'>
                    <button class='rectangular-bar__head'
                        onclick="handleShowCalculationContainer({calulationContainerBar: 'rectangular-bar__body', barType: 'rectangular-bar'})">
                        <img class='rectangular-bar__head__image' src='./assets/barra-retangular.png'>
                        <p class='rectangular-bar__head__description'>Barras Retangular</p>
                    </button>
                    <div class='product-structure__body rectangular-bar__body hidden-product-body'>
                        <div class='product-3d-img'>
                            <img src='./assets/barra-retangular.png'>
                        </div>
                        <div class='product-measurement-calculation rectangular-bar__calculation-container'>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input class='rectangular-bar-value' type="number"
                                                placeholder='Largura (mm)'></input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class='rectangular-bar-tickness' type="number"
                                                placeholder='Espessura (mm)'></input>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id='show-result-rectangular-bar' class="show-result"></div>
                            <button class='calculation-button'
                                onclick='handleCalculationWeight("rectangular-bar")'>Calcular</button>
                        </div>
                    </div>
                </div>
                <div class='product-structure coils'>
                    <button class='coils__head'
                        onclick="handleShowCalculationContainer({calulationContainerBar: 'coils__body', barType: 'coils'})">
                        <img class='coils__head__image' src='./assets/bobinas.png'>
                        <p class='coils__head__description'>Bobinas</p>
                    </button>
                    <div class='product-structure__body coils__body hidden-product-body'>
                        <div class='product-3d-img'>
                            <img src='./assets/bobinas.png'>
                        </div>
                        <div class='product-measurement-calculation coils__calculation-container'>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input class='coils-value' type="number"
                                                placeholder='Largura (mm)'></input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class='coils-tickness' type="number"
                                                placeholder='Espessura (mm)'></input>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id='show-result-coils' class="show-result"></div>
                            <button class='calculation-button'
                                onclick='handleCalculationWeight("coils")'>Calcular</button>
                        </div>
                    </div>
                </div>
                <div class='product-structure profile-L'>
                    <button class='profile-L__head'
                        onclick="handleShowCalculationContainer({calulationContainerBar: 'profile-L__body', barType: 'profile-L'})">
                        <img class='profile-L__head__image' src='./assets/perfil-L.png'>
                        <p class='profile-L__head__description'>Perfil em L Abas Iguais</p>
                    </button>
                    <div class='product-structure__body profile-L__body hidden-product-body'>
                        <div class='product-3d-img'>
                            <img src='./assets/perfil-L.png'>
                        </div>
                        <div class='product-measurement-calculation profile-L__calculation-container'>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input class='profile-L-value' type="number"
                                                placeholder='Largura (mm)'></input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class='profile-L-tickness' type="number"
                                                placeholder='Espessura (mm)'></input>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id='show-result-profile-L' class="show-result"></div>
                            <button class='calculation-button'
                                onclick='handleCalculationWeight("profile-L")'>Calcular</button>
                        </div>
                    </div>
                </div>
                <div class='product-structure profile-T'>
                    <button class='profile-T__head'
                        onclick="handleShowCalculationContainer({calulationContainerBar: 'profile-T__body', barType: 'profile-T'})">
                        <img class='profile-T__head__image' src='./assets/perfil-T.png'>
                        <p class='profile-T__head__description'>Perfil em T Abas Iguais</p>
                    </button>
                    <div class='product-structure__body profile-T__body hidden-product-body'>
                        <div class='product-3d-img'>
                            <img src='./assets/perfil-T.png'>
                        </div>
                        <div class='product-measurement-calculation profile-T__calculation-container'>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input class='profile-T-value' type="number"
                                                placeholder='Largura (mm)'></input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class='profile-T-tickness' type="number"
                                                placeholder='Espessura (mm)'></input>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id='show-result-profile-T' class="show-result"></div>
                            <button class='calculation-button'
                                onclick='handleCalculationWeight("profile-T")'>Calcular</button>
                        </div>
                    </div>
                </div>
                <div class='product-structure profile-U'>
                    <button class='profile-U__head'
                        onclick="handleShowCalculationContainer({calulationContainerBar: 'profile-U__body', barType: 'profile-U'})">
                        <img class='profile-U__head__image' src='./assets/perfil-U.png'>
                        <p class='profile-U__head__description'>Perfil em U Abas Iguais</p>
                    </button>
                    <div class='product-structure__body profile-U__body hidden-product-body'>
                        <div class='product-3d-img'>
                            <img src='./assets/perfil-U.png'>
                        </div>
                        <div class='product-measurement-calculation profile-U__calculation-container'>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input class='profile-U-value' type="number"
                                                placeholder='Largura (mm)'></input>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input class='profile-U-tickness' type="number"
                                                placeholder='Espessura (mm)'></input>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id='show-result-profile-U' class="show-result"></div>
                            <button class='calculation-button'
                                onclick='handleCalculationWeight("profile-U")'>Calcular</button>
                        </div>
                    </div>
                </div>
                <div class='product-structure billet'>
                    <button class='billet__head'
                        onclick="handleShowCalculationContainer({calulationContainerBar: 'billet__body', barType: 'billet'})">
                        <img class='billet__head__image' src='./assets/barra-redonda.png'>
                        <p class='billet__head__description'>Tarrugo</p>
                    </button>
                    <div class='product-structure__body billet__body hidden-product-body'>
                        <div class='product-3d-img'>
                            <img src='./assets/barra-redonda.png'>
                        </div>
                        <div class='product-measurement-calculation billet__calculation-container'>
                            <table>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input class='billet-value' type="number"
                                                placeholder='Diâmetro (mm)'></input>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id='show-result-billet' class="show-result"></div>
                            <button class='calculation-button'
                                onclick='handleCalculationWeight("billet")'>Calcular</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
